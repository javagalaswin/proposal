<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaishu â¤ï¸ Aswin</title>
 
<style>
 
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(to right,#ff758c,#ff7eb3);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
}
 
/* Container */
.container{
    max-width:420px;
    padding:20px;
}
 
/* Photo */
.proposal-photo{
    width:230px;
    height:260px;
    object-fit:cover;
    border-radius:15px;
    margin:15px auto;
    box-shadow:0 0 15px rgba(0,0,0,0.4);
}
 
/* Ring Box */
.box{
    width:160px;
    height:110px;
    margin:25px auto;
    position:relative;
    cursor:pointer;
}
 
/* Bottom Box */
.base{
    width:160px;
    height:70px;
    background:#b30059;
    border-radius:0 0 12px 12px;
    position:absolute;
    bottom:0;
}
 
/* Lid */
.lid{
    width:160px;
    height:50px;
    background:#ff1a75;
    border-radius:12px 12px 0 0;
    position:absolute;
    top:0;
    transform-origin:bottom;
    transition:1s;
}
 
/* Ring */
.ring{
    width:60px;
    height:60px;
    border:6px solid gold;
    border-radius:50%;
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%) scale(0);
    transition:0.8s;
}
 
/* Buttons */
button{
    padding:14px 35px;
    font-size:18px;
    border:none;
    border-radius:40px;
    margin:10px;
    cursor:pointer;
}
 
#yesBtn{ background:#ff2e63; color:white; }
#noBtn{ background:white; color:#ff2e63; }
 
/* Petals */
.petal{
    position:fixed;
    width:18px;
    height:18px;
    background:red;
    border-radius:50% 0 50% 0;
    animation:fall 6s linear infinite;
}
 
@keyframes fall{
    0%{ transform:translateY(-10vh) rotate(0); opacity:1;}
    100%{ transform:translateY(110vh) rotate(360deg); opacity:0;}
}
 
/* Fireworks */
.firework{
    position:fixed;
    font-size:30px;
    animation:explode 1.5s linear infinite;
}
 
@keyframes explode{
    0%{ transform:scale(0); opacity:1;}
    100%{ transform:scale(2); opacity:0;}
}
 
</style>
</head>
 
<body>
 
<div class="container">
 
    <h1>â¤ï¸ Vaishu â¤ï¸</h1>
 
    <img src="couple.jpg" class="proposal-photo">
 
    <h2>Tap The Ring Box ğŸ’</h2>
 
    <!-- Ring Box -->
    <div class="box" onclick="openBox()">
 
        <div class="lid" id="lid"></div>
 
        <div class="base"></div>
 
        <div class="ring" id="ring"></div>
 
    </div>
 
    <!-- Proposal -->
    <div id="proposalText" style="display:none;">
        <h2>Will You Marry Me?</h2>
        <p>Forever Yours,<br>Aswin ğŸ’–</p>
 
        <button id="yesBtn" onclick="celebrate()">Yes ğŸ’</button>
        <button id="noBtn" onclick="locked()">No ğŸ˜œ</button>
    </div>
 
</div>
 
<script>
 
/* Open Box Animation */
function openBox(){
 
    document.getElementById("lid").style.transform="rotateX(120deg)";
    document.getElementById("ring").style.transform="translateX(-50%) scale(1)";
 
    setTimeout(()=>{
        document.getElementById("proposalText").style.display="block";
        startPetals();
    },900);
}
 
/* Petals */
function startPetals(){
    setInterval(()=>{
        let p=document.createElement("div");
        p.classList.add("petal");
        p.style.left=Math.random()*100+"vw";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),6000);
    },300);
}
 
/* YES Celebration */
function celebrate(){

    "<h1>ğŸ’– Love You Alagi ğŸ’–<br>ğŸ‰ Lets Celebrate Forever Together ğŸ‰</h1>";

        let fire=document.createElement("div");
        fire.classList.add("firework");
        fire.innerHTML="ğŸ†";
        fire.style.left=Math.random()*100+"vw";
        fire.style.top=Math.random()*100+"vh";
        document.body.appendChild(fire);
 
        setTimeout(()=>fire.remove(),1500);
    },200);
}
 
/* NO Message */
function locked(){
    alert("ğŸ”’ Nice try Vaishu ğŸ˜„\nBut you are already locked in Aswin's heart â¤ï¸");
}
 
</script>
 
</body>
</html>
