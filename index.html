<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaishu â¤ï¸ Aswin</title>
 
<style>
 
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
    color:white;
    text-align:center;
 
    /* Background Photo */
    background: url("bg.jpg") no-repeat center center/cover;
}
 
/* Dark overlay for readability */
body::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.4);
    z-index:-1;
}
 
/* Ring Box */
.box{
    width:160px;
    height:110px;
    background:#b30059;
    border-radius:12px;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    cursor:pointer;
}
 
.lid{
    width:160px;
    height:55px;
    background:#ff1a75;
    border-radius:12px 12px 0 0;
    position:absolute;
    transform-origin:bottom;
    transition:1s;
}
 
.ring{
    width:70px;
    height:70px;
    border:6px solid gold;
    border-radius:50%;
    position:absolute;
    top:30px;
    left:45px;
    opacity:0;
    transition:1s;
}
 
/* Proposal */
.container{ display:none; }
 
button{
    padding:14px 35px;
    font-size:18px;
    border:none;
    border-radius:40px;
    margin:10px;
    cursor:pointer;
}
 
#yesBtn{ background:#ff2e63; color:white; }
#noBtn{ background:white; color:#ff2e63; }
 
/* Rose Petals */
.petal{
    position:absolute;
    width:18px;
    height:18px;
    background:red;
    border-radius:50% 0 50% 0;
    animation:fall 6s linear infinite;
}
 
@keyframes fall{
    0%{ transform:translateY(-10vh) rotate(0); opacity:1;}
    100%{ transform:translateY(110vh) rotate(360deg); opacity:0;}
}
 
</style>
</head>
 
<body>
 
<!-- Ring Box -->
<div class="box" onclick="openBox()">
    <div class="lid" id="lid"></div>
    <div class="ring" id="ring"></div>
</div>
 
<!-- Proposal -->
<div class="container" id="proposal">
    <h1>â¤ï¸ Vaishu â¤ï¸</h1>
    <h2>Will You Marry Me?</h2>
    <p>Forever Yours,<br>Aswin ğŸ’–</p>
 
    <button id="yesBtn" onclick="celebrate()">Yes ğŸ’</button>
    <button id="noBtn" onclick="locked()">No ğŸ˜œ</button>
</div>
 
<script>
 
/* Open Ring Box */
function openBox(){
    document.getElementById("lid").style.transform="rotateX(130deg)";
    document.getElementById("ring").style.opacity="1";
 
    setTimeout(()=>{
        document.querySelector(".box").style.display="none";
        document.getElementById("proposal").style.display="block";
        startPetals();
    },1500);
}
 
/* Rose Petals Animation */
function startPetals(){
    setInterval(()=>{
        let p=document.createElement("div");
        p.classList.add("petal");
        p.style.left=Math.random()*100+"vw";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),6000);
    },300);
}
 
/* YES Celebration */
function celebrate(){
    document.body.innerHTML="<h1>ğŸ’– Vaishu Said YES ğŸ’–<br>ğŸ‰ Forever Together ğŸ‰</h1>";
 
    setInterval(()=>{
        let heart=document.createElement("div");
        heart.innerHTML="ğŸ’–";
        heart.style.position="absolute";
        heart.style.fontSize="30px";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top=Math.random()*100+"vh";
        document.body.appendChild(heart);
 
        setTimeout(()=>heart.remove(),2000);
    },200);
}
 
/* NO Locked Message */
function locked(){
    alert("ğŸ”’ Vaishu, you are already locked in Aswin's heart â¤ï¸\nOnly YES is allowed ğŸ˜„");
}
 
</script>
 
</body>
</html>
